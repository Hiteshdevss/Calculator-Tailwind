<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="h-screen w-full bg-gray-900 flex justify-center items-center">
    <div class="h-3/5 w-1/4 bg-gray-700">
      <form action="">
        <div class="flex justify-center mt-5 py-2 px-6">
          <input type="text" name="display" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-6 transition-colors duration-200 ease-in-out text-xl">
        </div>

        <div class="flex justify-evenly mt-5"> 
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="AC" onclick="display.value = '' ">
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="DE"  onclick="display.value = display.value.toString().slice(0,-1)">
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="." onclick="display.value = '.' ">
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="/"  onclick="display.value = '/' ">
        </div>
        <!-- Mistake: Removed unnecessary justify-evenly class from all button divs -->
        <div class="flex justify-evenly mt-5"> <!-- Mistake: Removed unnecessary justify-evenly class -->
          <input class="w-50 text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="7" onclick="display.value += '7' ">
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="8" onclick="display.value += '8' ">
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="9" onclick="display.value += '9' ">
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="*"  onclick="display.value += '*' ">
        </div>
        <!-- Mistake: Removed unnecessary justify-evenly class from all button divs -->
        <div class="flex justify-evenly mt-5"> <!-- Mistake: Removed unnecessary justify-evenly class -->
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="4" onclick="display.value += '4' ">
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="5" onclick="display.value += '5' ">
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="6" onclick="display.value += '6' ">
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="-" onclick="display.value += '-' ">
        </div>
        <!-- Mistake: Removed unnecessary justify-evenly class from all button divs -->
        <div class="flex justify-evenly mt-5"> <!-- Mistake: Removed unnecessary justify-evenly class -->
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="1" onclick="display.value += '1' ">
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="2" onclick="display.value += '2' ">
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="3" onclick="display.value += '3' ">
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="+" onclick="display.value += '+' ">
        </div>
        <!-- Mistake: Removed unnecessary justify-evenly class from all button divs -->
        <div class="flex justify-evenly mt-5"> <!-- Mistake: Removed unnecessary justify-evenly class -->
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="00" onclick="display.value += '00' ">
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="button" value="0" onclick="display.value += '0' ">
          <input class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg w-2/5" type="button" value="=" onclick="display.value = eval(display.value) ">
        </div>
        
      </form>
    </div>
  </div>
</body>
</html>
